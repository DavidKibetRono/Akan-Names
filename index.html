<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="css/index.css">
    <title>Akana Names</title>
</head>

<body>

  <!-------------container--------------- -->

    <div class="container">
        <div class="jumbotron">
            <h1 id="myheader">Akan Naming Web Application</h1>
        </div>

        <form action="#" autocomplete="off">
            <div class="form-group">
                <label for="">Date of Birth:</label>
                <p id="reply"></p>
                <input type="number" id="birth_date" class="form-control" placeholder="Date of Birth between 1-31" required>
            </div>
            <div class="form-group">
                <label for="">Month of Birth:</label>
                <input type="number" id="birth_month" class="form-control" placeholder="Month of Birth between 1-12" required>
            </div>
            <div class="form-group">
                <label for="">Year of Birth:</label>
                <input type="number" id="birth_year" class="form-control" placeholder="Year of Birth e.g 2021" required>
            </div>
            <label class="radio-inline"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
            <label class="radio-inline"><input type="radio" id="female" name="gender" value="Female" required> Female</label><br><br>
            <button type="submit" onclick=" return Ghanaian_Culture()" id="btn" class="btn btn-success">Get Name</button>

        </form>

    
    </div>
  <!-------------/container--------------- -->

  <!-------------footer--------------- -->
  <!-------------/footer------------ -->
    <script src="correct.js"></script>
</body>

</html>
